<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Lista de Clientes</h1>
        <h:form>
            <h:dataTable value="#{customerBean.listaClientes}" var="cliente">
                <h:column>
                    #{cliente.name}
                </h:column>
                <h:column>
                    #{cliente.email}
                </h:column>
                <h:column>
                    <h:commandButton value = "Borrar" action="#{customerBean.doBorrar(cliente.customerId)}"></h:commandButton>
                </h:column>
                <h:column>
                    <h:commandButton value = "Editar" action="#{customerBean.doEditar(cliente.customerId)}"></h:commandButton>
                </h:column>

            </h:dataTable>
            <h:link outcome="cliente" value="Nuevo Cliente"/>
        </h:form>
    </h:body>
</html>
